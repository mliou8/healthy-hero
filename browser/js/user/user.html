<div class= "container">
   <div class="row">
   	<div class="col-lg-4">
   		<profilepic> </profilepic>
   	</div>
    <div class="col-offset-2 col-lg-4">
       <h2> Welcome {{currentUser.name}}! </h2>
    </div>
   </div>
<div class="row">
	<div class="col-lg-6">
		<h4> Daily Quest: </h4>
		<h3> {{currentQuest[0].name}}({{currentQuest[0].reward}} pts)</h3>
		<button style="margin-top:-40px" class="btn pull-right btn-default align-right" ng-click="toggleDetails()"> Show Details </button> <button class="btn btn-default pull-right"> Mark as Complete </button>

		<p> {{currentQuest[0].description}} </p>
	</div>
</div>

<div class="row"> <!-- Small row just to capture separator -->
      <div class="col-md-12">
        <hr />
      </div>
    </div>

<div class="row" ng-show="showDetails">
		<ul class="media-list">
			<li class="media">
	    		<div class="media-left">
	      			<a href="#">
	        		<img class="media-object" style="width:152px;height:114px;" src="{{currentProduct.photoUrl}}">
	      			</a>
	    		</div>
	    	<div class="media-body">
	      	<h4 class="media-heading">{{currentProduct.name}} </h4>
	      	{{currentProduct.description}}
	      	{{currentProduct.Category[0]}}
	      	</div>
			</li>
		</ul>
</div>
</div>
